<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>矛盾纠纷系统管理 - 智能助手</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <h1>矛盾纠纷系统管理</h1>
    <a href="index.html">控台首页</a>
    <a href="cases.html">案件管理</a>
    <a class="active" href="assistant.html">智能助手</a>
  </aside>
  <main class="content">
    <section class="card assistant-header-card">
      <h2>智能助手</h2>
      <div id="assistantTopInfo" class="assistant-top-grid"></div>
    </section>

    <section class="assistant-main-grid">
      <div class="card flow-card">
        <h3>调解流程图</h3>
        <div class="flow-container">
          <div class="flow-board" id="flowContainer">
            <svg class="flow-lines" viewBox="0 0 1280 520" preserveAspectRatio="xMidYMid meet">
              <defs>
                <marker id="arrowGray" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="strokeWidth">
                  <path d="M0,0 L8,4 L0,8 z" fill="#94a3b8"></path>
                </marker>
                <marker id="arrowGreen" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="strokeWidth">
                  <path d="M0,0 L8,4 L0,8 z" fill="#16a34a"></path>
                </marker>
              </defs>
              <line id="l-accept-mediation" x1="160" y1="260" x2="320" y2="260" class="flow-line" />
              <line id="l-mediation-huajie" x1="410" y1="240" x2="540" y2="180" class="flow-line" />
              <line id="l-mediation-huanjie" x1="410" y1="260" x2="540" y2="260" class="flow-line" />
              <line id="l-mediation-shujie" x1="410" y1="280" x2="540" y2="340" class="flow-line" />
              <line id="l-mediation-people" x1="620" y1="180" x2="760" y2="120" class="flow-line" />
              <line id="l-mediation-admin" x1="620" y1="180" x2="760" y2="200" class="flow-line" />
              <line id="l-mediation-prof" x1="620" y1="180" x2="760" y2="280" class="flow-line" />
              <line id="l-people-final" x1="890" y1="120" x2="990" y2="210" class="flow-line" />
              <line id="l-admin-final" x1="890" y1="200" x2="990" y2="230" class="flow-line" />
              <line id="l-prof-final" x1="890" y1="280" x2="990" y2="250" class="flow-line" />
              <line id="l-final-success" x1="1080" y1="230" x2="1180" y2="170" class="flow-line" />
              <line id="l-final-failed" x1="1080" y1="250" x2="1180" y2="330" class="flow-line" />
            </svg>

            <button class="flow-node node-accept" data-node="accept">受理<br><small id="acceptTime">--</small></button>
            <button class="flow-node node-mediation" data-node="mediation">调解</button>

            <button class="flow-node node-huajie" data-node="huajie">化解</button>
            <button class="flow-node node-huanjie" data-node="huanjie">缓解</button>
            <button class="flow-node node-shujie" data-node="shujie">疏解</button>

            <button class="flow-node node-people" data-node="people">人民调解</button>
            <button class="flow-node node-admin" data-node="admin">行政调解</button>
            <button class="flow-node node-professional" data-node="professional">专业调解</button>

            <button class="flow-node node-final" data-node="finalMediation">调解节点</button>
            <button class="flow-node node-success" data-node="success">归档成功</button>
            <button class="flow-node node-failed" data-node="failed">归档失败</button>
          </div>
        </div>
      </div>

      <div class="card side-card">
        <div class="side-split">
          <div>
            <h3>智能指导</h3>
            <div id="guideList" class="scroll-box"></div>
          </div>
          <div>
            <h3>案件时间</h3>
            <div id="timelineList" class="scroll-box"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
<script src="main.js"></script>
<script>loadAssistantPage();</script>
</body>
</html>
