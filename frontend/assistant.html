<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>矛盾纠纷系统管理 - 智能助手</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <h1>矛盾纠纷系统管理</h1>
    <a href="index.html">控台首页</a>
    <a href="cases.html">案件管理</a>
    <a class="active" href="assistant.html">智能助手</a>
  </aside>
  <main class="content">
    <section class="card assistant-header-card">
      <h2>智能助手</h2>
      <div id="assistantTopInfo" class="assistant-top-grid"></div>
    </section>

    <section class="assistant-main-grid">
      <div class="card flow-card">
        <h3>调解流程图（移动端优化）</h3>
        <div class="flow-container">
          <div class="flow-board" id="flowContainer">
            <svg class="flow-lines" viewBox="0 0 1120 520" preserveAspectRatio="xMidYMid meet">
              <defs>
                <marker id="arrowGray" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="strokeWidth">
                  <path d="M0,0 L8,4 L0,8 z" fill="#94a3b8"></path>
                </marker>
                <marker id="arrowGreen" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="strokeWidth">
                  <path d="M0,0 L8,4 L0,8 z" fill="#16a34a"></path>
                </marker>
              </defs>

              <path id="l-accept-mediation" class="flow-line" d="M130,255 C220,200 300,155 380,118"/>
              <path id="l-accept-huajie" class="flow-line" d="M130,262 C220,235 300,210 380,212"/>
              <path id="l-accept-huanjie" class="flow-line" d="M130,270 C220,285 300,300 380,308"/>
              <path id="l-accept-shujie" class="flow-line" d="M130,278 C220,335 300,390 380,404"/>

              <path id="l-mediation-people" class="flow-line" d="M470,118 C530,125 565,130 600,138"/>
              <path id="l-mediation-admin" class="flow-line" d="M470,118 C530,180 565,225 600,258"/>
              <path id="l-mediation-prof" class="flow-line" d="M470,118 C530,245 565,320 600,378"/>

              <path id="l-people-status" class="flow-line" d="M690,138 C760,160 810,195 860,248"/>
              <path id="l-admin-status" class="flow-line" d="M690,258 C760,258 810,255 860,252"/>
              <path id="l-prof-status" class="flow-line" d="M690,378 C760,350 810,300 860,270"/>

              <path id="l-status-success" class="flow-line" d="M950,248 C980,220 1000,200 1020,180"/>
              <path id="l-status-failed" class="flow-line" d="M950,272 C980,300 1000,320 1020,352"/>

              <path id="l-success-archive" class="flow-line" d="M1030,175 C1060,205 1060,250 1010,270"/>
              <path id="l-failed-archive" class="flow-line" d="M1030,350 C1060,330 1060,300 1010,280"/>
            </svg>

            <button class="flow-node node-accept" data-node="accept">已受理<br><small id="acceptTime">--</small></button>

            <button class="flow-node node-mediation" data-node="mediation">调解</button>
            <button class="flow-node node-huajie" data-node="huajie">化解</button>
            <button class="flow-node node-huanjie" data-node="huanjie">缓解</button>
            <button class="flow-node node-shujie" data-node="shujie">疏解</button>

            <button class="flow-node node-people" data-node="people">人民调解</button>
            <button class="flow-node node-admin" data-node="admin">行政调解</button>
            <button class="flow-node node-professional" data-node="professional">专业调解</button>

            <button class="flow-node node-status" data-node="mediationStatus">调解状态</button>
            <button class="flow-node node-success" data-node="success">调解成功</button>
            <button class="flow-node node-failed" data-node="failed">调解失败</button>
            <button class="flow-node node-archive" data-node="archive">案件归档</button>
          </div>
        </div>
      </div>

      <div class="card side-card">
        <div class="bookmark-tabs">
          <button class="bookmark-tab active" data-tab="guide" onclick="switchAssistantTab('guide')">智能指引</button>
          <button class="bookmark-tab" data-tab="timeline" onclick="switchAssistantTab('timeline')">办理时间轴</button>
        </div>

        <div class="guide-panel" data-panel="guide">
          <h3>智能指引</h3>
          <div id="guideList" class="scroll-box"></div>
          <div class="guide-input-row">
            <input id="guideInput" placeholder="输入补充指引信息..." />
            <button onclick="addGuideNote()">添加</button>
          </div>
        </div>

        <div class="timeline-panel hidden" data-panel="timeline">
          <h3>办理时间轴</h3>
          <div id="timelineList" class="timeline-vertical"></div>
        </div>
      </div>
    </section>
  </main>
</div>
<script src="main.js"></script>
<script>loadAssistantPage();</script>
</body>
</html>
