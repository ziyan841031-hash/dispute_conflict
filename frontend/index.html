<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>矛盾纠纷系统管理 - 控台首页</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <h1>矛盾纠纷系统管理</h1>
    <a class="active" href="index.html">控台首页</a>
    <a href="cases.html">案件管理</a>
  </aside>
  <main class="content">
    <section class="card">
      <h2>案件描述上传</h2>
      <div class="filter-row">
        <input id="partyName" placeholder="当事人">
        <input id="counterpartyName" placeholder="对方当事人">
        <input id="disputeType" placeholder="纠纷类型">
      </div>
      <div class="filter-row">
        <select id="riskLevel">
          <option value="">风险等级(默认中)</option>
          <option value="低">低</option>
          <option value="中">中</option>
          <option value="高">高</option>
        </select>
        <input id="handlingProgress" placeholder="办理进度(如: 待处理/处理中/已办结)">
        <input id="receiver" placeholder="接待人">
      </div>
      <textarea id="caseText" placeholder="请输入案件描述..."></textarea>
      <button onclick="submitText()">提交文字案件</button>
      <div class="upload">
        <label>上传Excel表格：</label>
        <input type="file" id="excelFile" accept=".xlsx,.xls">
        <button onclick="submitExcel()">提交Excel案件</button>
      </div>
    </section>

    <section class="card">
      <h2>音频上传</h2>
      <input type="file" id="audioFile" accept="audio/*">
      <button onclick="submitAudio()">提交音频转写</button>
    </section>

    <pre id="result"></pre>
  </main>
</div>
<script src="main.js"></script>
</body>
</html>
