<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>矛盾纠纷系统管理 - 控台首页</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <h1>矛盾纠纷系统管理</h1>
    <a class="active" href="index.html">控台首页</a>
    <a href="cases.html">案件管理</a>
  </aside>
  <main class="content">
    <section class="card">
      <h2>案件描述上传</h2>
      <textarea id="caseText" placeholder="请输入案件描述..."></textarea>
      <button onclick="submitText()">提交文字案件</button>
      <div class="upload">
        <label>上传Excel表格：</label>
        <input type="file" id="excelFile" accept=".xlsx,.xls">
        <button onclick="submitExcel()">提交Excel案件</button>
      </div>
    </section>

    <section class="card">
      <h2>音频上传</h2>
      <input type="file" id="audioFile" accept="audio/*">
      <button onclick="submitAudio()">提交音频转写</button>
    </section>

    <pre id="result"></pre>
  </main>
</div>

<div id="parseModal" class="modal hidden">
  <div class="modal-content">
    <h3>文件解析中...</h3>
    <p>接口处理进度如下：</p>
    <ul class="parse-list">
      <li><span id="icon-text" class="status-icon">○</span> 文字案件接口</li>
      <li><span id="icon-excel" class="status-icon">○</span> Excel案件接口</li>
      <li><span id="icon-audio" class="status-icon">○</span> 音频转写接口</li>
    </ul>
    <button onclick="closeParseModal()">关闭</button>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
